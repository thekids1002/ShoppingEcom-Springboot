<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img alt="" src="img/ecom.png" width="100%" height="400px">
                </div>
                <div class="col-md-6 mt-3 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Login</p>
                        </div>
                        <div class="card-body">
                            <form action="/doLogin" method="post" id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">Email</label> 
                                    <input required 
                                        class="form-control"
                                        name="username" 
                                        type="email"
                                        data-label="Email"
                                    >
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Password</label> 
                                    <input  required 
                                            class="form-control"
                                            name="password" 
                                            type="password"
                                            data-label="Password"
                                    >
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
                            Don't have an account ? <a href="#" class="text-decoration-none">Create
                                one </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
