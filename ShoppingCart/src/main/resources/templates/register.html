<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-5 p-5">
                <img alt="" src="img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-7 p-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header text-center">
                        <p class="fs-4 text-center">Register</p>
                        <th:block th:if="${session.successMsg}">
                            <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate
                              method="post">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Full Name</label>
                                    <input required
                                           class="form-control"
                                           name="name" 
                                           type="text" 
                                           data-label="Full Name"
                                    >
                                </div>

                                <div class="col">
                                    <label class="form-label">Mobile Number</label>
                                    <input
                                            required
                                            class="form-control"
                                            name="mobileNumber"
                                            type="number"
                                            data-label="Mobile Number"
                                    >
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required
                                       class="form-control" 
                                       name="email"
                                       type="email"
                                       data-label="Email"
                                >
                            </div>


                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address</label>
                                    <input required
                                           class="form-control"
                                           name="address"
                                           type="text"
                                           data-label="Address"
                                    >
                                </div>

                                <div class="col">
                                    <label class="form-label">City</label>
                                    <input required
                                           class="form-control" 
                                           name="city"
                                           type="text"
                                           data-label="City" 
                                    >
                                </div>

                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">State</label>
                                    <input required
                                           class="form-control" 
                                           name="state"
                                           type="text"
                                           data-label="State" 
                                    >
                                </div>

                                <div class="col">
                                    <label class="form-label">Pincode</label>
                                    <input required
                                           class="form-control"
                                           name="pincode"
                                           type="number"
                                           data-label="Pincode" 
                                    >
                                </div>

                            </div>


                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Password</label>
                                    <input required
                                           class="form-control"
                                           name="password"
                                           type="password"
                                           id="pass"
                                           data-label="Password" 
                                    >
                                </div>
                                <div class="col">
                                    <label class="form-label">Confirm Password</label>
                                    <input
                                            required class="form-control"
                                            name="confirmpassword"
                                            type="password"
                                            data-label="Confirm Password" 
                                    >
                                </div>

                            </div>


                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input
                                        class="form-control"
                                        name="img"
                                        type="file"
                                        data-label="Profile Image" 
                                >
                            </div>

                            <button type="submit"
                                    class="btn bg-primary text-white col-md-12">
                                Register
                            </button>
                        </form>
                    </div>

                    <div class="card-footer text-center">

                        have an account ? <a href="/login" class="text-decoration-none">Login
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
