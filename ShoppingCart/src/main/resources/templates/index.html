<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
<section>
    <!--Start Slider-->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ecom1.png" height="350px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/ecom2.jpg" height="350px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/ecom3.jpg" height="350px" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--End  Slider-->

    <!--Category Module-->
    <div class="container my-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center mb-3">
                <p class="h3">Category</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                <div class="card rounded-circle custom-category-card">
                    <div class="card-img-wrapper">
                        <img src="img/category_img/appli.png" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title">Electronics</h5>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                <div class="card rounded-circle custom-category-card">
                    <div class="card-img-wrapper">
                        <img src="img/category_img/appli.png" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title">Electronics</h5>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                <div class="card rounded-circle custom-category-card">
                    <div class="card-img-wrapper">
                        <img src="img/category_img/appli.png" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title">Electronics</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                <div class="card rounded-circle custom-category-card">
                    <div class="card-img-wrapper">
                        <img src="img/category_img/groccery.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title">Electronics</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                <div class="card rounded-circle custom-category-card">
                    <div class="card-img-wrapper">
                        <img src="img/category_img/book.jpg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title">Electronics</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                <div class="card rounded-circle custom-category-card">
                    <div class="card-img-wrapper">
                        <img src="img/category_img/beuty.png" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title">Electronics</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--End Category Module-->
</section>
</body>
</html>
